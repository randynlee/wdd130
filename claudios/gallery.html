<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudio's Hair Salon | Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/modalBox.js"></script>
</head>
<body>
    <div id="content">
        <header>
            <div class="topNav">
                    <span id="address">1824 W 3500 S #104, West Valley City</span>
                    <a href="https://facebook.com/claudioshairsalon" id="facebook" target="_blank">
                        <img src="images/facebook.png" alt="Facebook">
                    </a>
                    <a href="#" id="twitter">
                        <img src="images/twitter.png" alt="Twitter">
                    </a>
            </div>
            <a href="index.html" id="logo_link">
                <img class="logo" src="images/claudiosLogo2.png" alt="Claudio's Salon Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="products.html">Products</a>
            </nav>
        </header>
        
        <h2 style="text-align:center">Image Gallery</h2>

<div class="row">
  <div class="column">
    <img src="images/image1_box.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="images/image2_box.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="images/image3_box.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="images/image4_box.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/image1_box.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="images/image2_box.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="images/image3_box.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="images/image4_box.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="images/image1_box.jpg" style="width:100%" onclick="currentSlide(1)" alt="Blond Coloring">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/image2_box.jpg" style="width:100%" onclick="currentSlide(2)" alt="Men's Haircut">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/image3_box.jpg" style="width:100%" onclick="currentSlide(3)" alt="Red Coloring">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/image4_box.jpg" style="width:100%" onclick="currentSlide(4)" alt="Boy's Haircut">
    </div>
  </div>
</div>

        <footer>
            <a href="index.html">
                <img class="logo" src="images/claudiosLogo2.png" alt="Claudio's Salon Logo">
            </a>
            <div id="copyw">Claudio's Salon &copy; 2023</div>
            <div class="footerNav">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="products.html">Products</a>
                <a href="site-plan.html">Siteplan</a>
            </div>
        </footer>
    </div>
</body>
</html>
